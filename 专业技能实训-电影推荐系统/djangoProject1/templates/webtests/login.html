{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .background-wrap {
            position: fixed;
            z-index: -1000;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
        }
        #slideshow {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0; /* 初始状态设置为透明 */
            transition: opacity 2s ease-in-out; /* 设置淡入淡出效果 */
        }
        .background.active {
            opacity: 1; /* 当前展示的图片设置为可见 */
        }
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* JavaScript 控制图片切换时的显示时机 */
    </style>
</head>
<body>
    <div class="background-wrap">
        <div id="slideshow">
            <div class="background" style="background-image:url('{% static 'img/poster/01a37c5542d9090000019ae9aa0834.jpg@1280w_1l_2o_100sh.jpg' %}');"></div>
            <div class="background" style="background-image:url('{% static 'img/poster/01e5815c91f30fa8012141687f8f48.jpg@2o.jpg' %}');"></div>
            <div class="background" style="background-image:url('{% static 'img/poster/01fa175c26ced1a8012029ac997eea.jpg@3000w_1l_0o_100sh.jpg' %}');"></div>
            <div class="background" style="background-image:url('{% static 'img/poster/01fc37554b6a3b000001bf722be334.jpg@1280w_1l_2o_100sh.jpg' %}');"></div>
            <div class="background" style="background-image:url('{% static 'img/poster/018dfb5543a90a0000019ae99c1015.jpg@1280w_1l_2o_100sh.jpg' %}');"></div>
            <div class="background" style="background-image:url('{% static 'img/poster/019e495c4bfcf7a801203d228149d2.jpg@2o.jpg' %}');"></div>
            <div class="background" style="background-image:url('{% static 'img/poster/0128af5f3ad25da801215aa00ee654.jpg@2o.jpg' %}');"></div>
            <div class="background" style="background-image:url('{% static 'img/poster/0164cc5b9a2b25a8012099c81d2571.jpg@2o.jpg' %}');"></div>
            <div class="background" style="background-image:url('{% static 'img/poster/01157a5a9c275ca801219586ace3a3.jpg@1280w_1l_2o_100sh.jpg' %}');"></div>
            <div class="background" style="background-image:url('{% static 'img/poster/09913576_2.jpg' %}');"></div>
            <div class="background" style="background-image:url('{% static 'img/poster/b33338ccb83c3ca921a5c9d34773213.jpg' %}');"></div>
            <!-- 根据需要可以继续添加更多图片 -->
        </div>
    </div>

    <div class="login-container">
        <h2 class="text-center">登录/注册</h2>
        {% if tips %}
            <p class="tips text-center">{{ tips }}</p>
        {% endif %}
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="user">用户名:</label>
                <input type="text" class="form-control" id="user" name="user" required>
            </div>
            <div class="form-group">
                <label for="pwd">密码:</label>
                <input type="password" class="form-control" id="pwd" name="pwd" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 login-button">登录</button>
            <a href="http://localhost:8000/signup" class="btn btn-secondary w-100 register-button">注册</a>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript 用于切换图片 -->
    <script>
        let slides = document.querySelectorAll('.background');
        let currentSlide = 0;
        const slideInterval = 6000;  // 每张图片展示时间减少为 6 秒
        const fadeDuration = 2000;   // 淡入淡出效果时间为 2 秒

        function showNextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        // 开始时显示第一张图片
        slides[currentSlide].classList.add('active');

        // 设置定时器，周期性切换图片
        setInterval(showNextSlide, slideInterval);
    </script>
</body>
</html>
