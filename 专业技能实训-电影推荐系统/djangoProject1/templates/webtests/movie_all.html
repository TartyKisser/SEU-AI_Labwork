<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px; /* 调整上边距，增加标题栏高度 */
            background-color: #f0f0f0; /* 背景颜色 */
            margin: 0;
        }
        .movie-container {
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative; /* 添加相对定位，用于定位按钮 */
        }
        .container-fluid {
            padding-left: 50px;
            padding-right: 50px;
        }
        .movie {
            margin-bottom: 30px;
        }
        .movie-img {
            width: 100%;
            height: 90%;
            border-radius: 5px; /* 图片圆角 */
        }
        .movie-title {
            margin-top: 5px;
            font-size: 1.2em;
            flex-grow: 1; /* 这会让标题占用剩余的垂直空间 */
            display: flex;
            align-items: center; /* 垂直居中标题文本 */
            justify-content: space-between; /* 左右两部分分开 */
        }
        .title-name {
            font-family: 'Arial', sans-serif; /* 电影名称字体 */
            font-size: 20px; /* 电影名称字体大小 */
            color: 	#009ACD;
            flex-grow: 1; /* 促使标题占用左侧剩余空间 */
            text-align: left;
        }
        .title-styles {
            font-family: 'Courier New', monospace; /* 样式的字体 */
            font-size: 16px; /* 样式的字体大小 */
            color: #F08080; /* 样式的颜色 */
            text-align: right; /* 样式文本靠右对齐 */
        }
        .title {
            color: #007bff; /* 标题颜色 */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2); /* 文字阴影 */
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif; /* 字体 */
            font-size: 36px; /* 字体大小 */
            text-align: center;
        }
        .all-movies-btn {
            position: absolute;
            top: 10px; /* 调整按钮位置，确保在容器内 */
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid movie-container">
        <a href="http://localhost:8000/movie_recommend/" class="all-movies-btn">返回</a>
        <h1 class="title">全部电影</h1>
        <div class="row">
            {% for movie in movie_list %}
                <div class="col-md-3 col-sm-6 movie">
                    <a href="{% url 'movie_detail' movie.dataID %}">
                        <img src="{{ movie.pic }}" alt="{{ movie.name }}" class="movie-img">
                    </a>
                    <div class="movie-title">
                        <div class="title-name">{{ movie.name }}</div>
                        <div class="title-styles">
                            {{ movie.style1 }} {{ movie.style2 }} {{ movie.style3 }}
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>没有可显示的电影。</p>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
